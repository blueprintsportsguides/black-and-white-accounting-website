<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Forgot Password - Black and White Accounting</title>
    <link rel="icon" type="image/png" href="/Images/circle logo.png">
    <link rel="stylesheet" href="/styles.css">
    <style>
        .auth-container { min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #fae3f0 0%, #fee9d9 100%); padding: var(--spacing-lg); }
        .auth-card { background: white; border-radius: var(--radius-lg); padding: var(--spacing-2xl); box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 400px; width: 100%; }
        .auth-card h1 { margin-bottom: var(--spacing-md); text-align: center; }
        .auth-card > p { text-align: center; color: var(--text-secondary); margin-bottom: var(--spacing-xl); }
        .form-group { margin-bottom: var(--spacing-lg); }
        .form-group label { display: block; margin-bottom: var(--spacing-xs); font-weight: 600; }
        .form-group input { width: 100%; padding: var(--spacing-md); border: 2px solid #e5e7eb; border-radius: var(--radius-sm); font-size: 16px; }
        .form-group input:focus { outline: none; border-color: var(--text-primary); }
        .error-message { color: #dc2626; font-size: 14px; margin-top: var(--spacing-xs); display: block; }
        .success-message { color: #059669; font-size: 14px; margin-top: var(--spacing-xs); display: block; }
        .btn-primary { width: 100%; padding: var(--spacing-md); background: var(--text-primary); color: white; border: none; border-radius: var(--radius-sm); font-size: 16px; font-weight: 600; cursor: pointer; }
        .btn-primary:hover { opacity: 0.9; }
        .btn-primary:disabled { opacity: 0.6; cursor: not-allowed; }
        .auth-links { margin-top: var(--spacing-lg); text-align: center; }
        .auth-links a { color: var(--text-primary); text-decoration: none; font-size: var(--font-size-sm); }
        .auth-links a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1>Forgot password</h1>
            <p>Enter your email and we’ll send a link to reset your password.</p>
            <form id="forgot-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required autocomplete="email">
                </div>
                <div id="forgot-error" class="error-message" style="display: none;"></div>
                <div id="forgot-success" class="success-message" style="display: none;"></div>
                <button type="submit" class="btn-primary" id="forgot-button">Send reset link</button>
            </form>
            <div class="auth-links" style="margin-top: 1rem;"><a href="/admin-login">Back to login</a></div>
        </div>
    </div>
    <script type="module">
        import { getSupabaseClient, isSupabaseConfigured } from '/supabase-config.js';

        const form = document.getElementById('forgot-form');
        const err = document.getElementById('forgot-error');
        const ok = document.getElementById('forgot-success');
        const btn = document.getElementById('forgot-button');

        function showError(msg) { if (err) { err.textContent = msg; err.style.display = 'block'; } if (ok) ok.style.display = 'none'; }
        function showSuccess(msg) { if (ok) { ok.textContent = msg; ok.style.display = 'block'; } if (err) err.style.display = 'none'; }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            if (!isSupabaseConfigured()) { showError('Auth is not configured.'); return; }

            if (btn) { btn.disabled = true; btn.textContent = 'Sending...'; }
            showError('');

            const supabase = await getSupabaseClient();
            if (!supabase) { showError('Auth not configured or unreachable.'); if (btn) { btn.disabled = false; btn.textContent = 'Send reset link'; } return; }

            let error;
            try {
                const redirectTo = window.location.origin + '/admin-set-password';
                const result = await supabase.auth.resetPasswordForEmail(email, { redirectTo });
                error = result.error;
            } catch (err) {
                const msg = err?.message || String(err);
                if (msg.includes('fetch') || msg.includes('Failed to fetch') || err?.name === 'TypeError') {
                    showError('Cannot reach the auth server. Check that the Supabase project is not paused and env vars are set.');
                } else {
                    showError(msg || 'Something went wrong.');
                }
                if (btn) { btn.disabled = false; btn.textContent = 'Send reset link'; }
                return;
            }

            if (error) {
                showError(error.message || 'Something went wrong.');
                if (btn) { btn.disabled = false; btn.textContent = 'Send reset link'; }
                return;
            }

            showSuccess('If an account exists for that email, you’ll receive a link to reset your password. Check your inbox and spam.');
            if (btn) { btn.disabled = false; btn.textContent = 'Send reset link'; }
        });
    </script>
</body>
</html>
