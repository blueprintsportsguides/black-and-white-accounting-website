<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import JSON to Supabase - Blog Admin</title>
    <link rel="icon" type="image/png" href="/Images/circle logo.png">
    <link rel="stylesheet" href="/styles.css">
    <style>
        .admin-header {
            background: white;
            border-bottom: 2px solid #e5e7eb;
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-xl);
        }
        .admin-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 var(--spacing-lg);
        }
        .import-section {
            background: white;
            border-radius: var(--radius-md);
            padding: var(--spacing-xl);
            box-shadow: var(--shadow-sm);
            margin-bottom: var(--spacing-lg);
        }
        .import-section h2 {
            margin-bottom: var(--spacing-md);
        }
        .import-section p {
            color: var(--text-secondary);
            margin-bottom: var(--spacing-lg);
        }
        .progress-bar {
            width: 100%;
            height: 24px;
            background: #e5e7eb;
            border-radius: var(--radius-sm);
            overflow: hidden;
            margin: var(--spacing-md) 0;
        }
        .progress-fill {
            height: 100%;
            background: var(--text-primary);
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: var(--font-size-sm);
            font-weight: 600;
        }
        .log-container {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: var(--radius-sm);
            padding: var(--spacing-md);
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: var(--font-size-sm);
            margin-top: var(--spacing-md);
        }
        .log-entry {
            padding: var(--spacing-xs) 0;
            border-bottom: 1px solid #e5e7eb;
        }
        .log-entry.success {
            color: #059669;
        }
        .log-entry.error {
            color: #dc2626;
        }
        .log-entry.info {
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="admin-header">
        <div class="admin-header-content">
            <h1 class="admin-title">Import JSON to Supabase</h1>
            <div class="admin-actions">
                <a href="/admin/blog.html" class="btn-secondary">← Back to Blog Admin</a>
            </div>
        </div>
    </div>

    <div class="admin-container">
        <div class="import-section">
            <h2>Import from blog-posts.json</h2>
            <p>This will import all posts, categories, and tags from your <code>data/blog-posts.json</code> file into Supabase.</p>
            
            <div id="progress-container" style="display: none;">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill" style="width: 0%;">0%</div>
                </div>
                <div id="status-text" style="margin-top: var(--spacing-sm); color: var(--text-secondary);"></div>
            </div>

            <button id="import-btn" class="btn btn-primary" style="margin-top: var(--spacing-md);">
                Start Import
            </button>

            <div id="log-container" class="log-container" style="display: none;"></div>
        </div>
    </div>

    <script type="module">
        import { getSupabaseClient } from '/supabase-config.js';
        import * as supabaseFunctions from '/blog-data-supabase.js';

        const importBtn = document.getElementById('import-btn');
        const progressContainer = document.getElementById('progress-container');
        const progressFill = document.getElementById('progress-fill');
        const statusText = document.getElementById('status-text');
        const logContainer = document.getElementById('log-container');

        function log(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
            console.log(message);
        }

        function updateProgress(current, total) {
            const percent = Math.round((current / total) * 100);
            progressFill.style.width = `${percent}%`;
            progressFill.textContent = `${percent}%`;
            statusText.textContent = `Processing ${current} of ${total}...`;
        }

        async function importFromJSON() {
            try {
                // Check Supabase connection
                const supabase = await getSupabaseClient();
                if (!supabase) {
                    alert('Supabase not configured! Please set up your environment variables.');
                    return;
                }

                log('Starting import from blog-posts.json...', 'info');
                logContainer.style.display = 'block';
                progressContainer.style.display = 'block';
                importBtn.disabled = true;
                importBtn.textContent = 'Importing...';

                // Load JSON file
                log('Loading blog-posts.json...', 'info');
                const response = await fetch('/data/blog-posts.json');
                if (!response.ok) {
                    throw new Error('Could not load blog-posts.json');
                }
                const jsonData = await response.json();
                
                const posts = jsonData.posts || [];
                const categories = jsonData.categories || [];
                const tags = jsonData.tags || [];

                log(`Found ${posts.length} posts, ${categories.length} categories, ${tags.length} tags`, 'info');

                // Import categories first
                log('Importing categories...', 'info');
                let categoryCount = 0;
                for (const category of categories) {
                    try {
                        await supabaseFunctions.saveCategoryToSupabase(category);
                        categoryCount++;
                        log(`✓ Imported category: ${category.name}`, 'success');
                    } catch (error) {
                        log(`✗ Error importing category ${category.name}: ${error.message}`, 'error');
                    }
                }
                log(`Imported ${categoryCount} categories`, 'success');

                // Import tags
                log('Importing tags...', 'info');
                let tagCount = 0;
                for (const tag of tags) {
                    try {
                        await supabaseFunctions.saveTagToSupabase(tag);
                        tagCount++;
                        log(`✓ Imported tag: ${tag.name}`, 'success');
                    } catch (error) {
                        log(`✗ Error importing tag ${tag.name}: ${error.message}`, 'error');
                    }
                }
                log(`Imported ${tagCount} tags`, 'success');

                // Import posts
                log('Importing posts...', 'info');
                let postCount = 0;
                let errorCount = 0;

                for (let i = 0; i < posts.length; i++) {
                    const post = posts[i];
                    updateProgress(i + 1, posts.length);

                    try {
                        // Convert tag_slugs to tag_ids if needed
                        const postToSave = { ...post };
                        if (post.tag_slugs && Array.isArray(post.tag_slugs)) {
                            // Keep tag_slugs - Supabase function will handle it
                        }

                        await supabaseFunctions.savePostToSupabase(postToSave);
                        postCount++;
                        log(`✓ Imported post: ${post.title}`, 'success');
                    } catch (error) {
                        errorCount++;
                        log(`✗ Error importing post "${post.title}": ${error.message}`, 'error');
                    }
                }

                log(`\n=== Import Complete ===`, 'info');
                log(`Posts: ${postCount} imported, ${errorCount} errors`, postCount > 0 ? 'success' : 'error');
                log(`Categories: ${categoryCount} imported`, 'success');
                log(`Tags: ${tagCount} imported`, 'success');

                progressFill.style.width = '100%';
                progressFill.textContent = '100%';
                statusText.textContent = 'Import complete!';
                importBtn.disabled = false;
                importBtn.textContent = 'Import Complete - Refresh Page';

            } catch (error) {
                log(`Fatal error: ${error.message}`, 'error');
                importBtn.disabled = false;
                importBtn.textContent = 'Start Import';
                alert('Import failed: ' + error.message);
            }
        }

        importBtn.addEventListener('click', importFromJSON);
    </script>
</body>
</html>
