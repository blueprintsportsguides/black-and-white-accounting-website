<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post - Blog Admin | Black and White Accounting</title>
    <link rel="icon" type="image/png" href="/Images/circle logo.png">
    <link rel="stylesheet" href="/styles.css">
    <style>
        .admin-header {
            background: white;
            border-bottom: 2px solid #e5e7eb;
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-xl);
        }
        .admin-header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: var(--spacing-md);
        }
        .admin-title {
            font-size: var(--font-size-2xl);
            font-weight: 700;
        }
        .admin-actions {
            display: flex;
            gap: var(--spacing-md);
        }
        .btn-secondary {
            background: #6b7280;
            color: white;
            padding: var(--spacing-sm) var(--spacing-lg);
            border-radius: var(--radius-sm);
            text-decoration: none;
            font-weight: 600;
        }
        .btn-primary {
            background: var(--text-primary);
            color: white;
            padding: var(--spacing-sm) var(--spacing-lg);
            border-radius: var(--radius-sm);
            border: none;
            font-weight: 600;
            cursor: pointer;
        }
        .editor-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 var(--spacing-lg);
        }
        .editor-layout {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: var(--spacing-xl);
        }
        .editor-main {
            background: white;
            border-radius: var(--radius-md);
            padding: var(--spacing-xl);
            box-shadow: var(--shadow-sm);
        }
        .editor-sidebar {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-lg);
        }
        .editor-section {
            background: white;
            border-radius: var(--radius-md);
            padding: var(--spacing-lg);
            box-shadow: var(--shadow-sm);
        }
        .editor-section h3 {
            margin-bottom: var(--spacing-md);
            font-size: var(--font-size-lg);
        }
        .form-group {
            margin-bottom: var(--spacing-lg);
        }
        .form-group label {
            display: block;
            margin-bottom: var(--spacing-xs);
            font-weight: 600;
            font-size: var(--font-size-sm);
        }
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: var(--spacing-sm);
            border: 2px solid #e5e7eb;
            border-radius: var(--radius-sm);
            font-size: var(--font-size-base);
            font-family: var(--font-family);
        }
        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--text-primary);
        }
        .content-editor-wrap {
            border: 2px solid #e5e7eb;
            border-radius: var(--radius-sm);
            background: #fff;
            min-height: 70vh;
        }
        .content-editor-wrap:focus-within {
            border-color: var(--text-primary);
        }
        .content-editor {
            min-height: 70vh;
            width: 100%;
            padding: var(--spacing-lg);
            font-family: Georgia, 'Times New Roman', serif;
            font-size: 18px;
            line-height: 1.7;
            box-sizing: border-box;
            outline: none;
            overflow-y: auto;
        }
        .content-editor:empty::before {
            content: attr(data-placeholder);
            color: #9ca3af;
        }
        .content-editor p { margin: 0 0 1em; }
        .content-editor h2 { font-size: 1.5em; margin: 1em 0 0.5em; }
        .content-editor h3 { font-size: 1.25em; margin: 1em 0 0.5em; }
        .content-editor ul, .content-editor ol { margin: 0 0 1em; padding-left: 1.5em; }
        .content-editor blockquote { margin: 1em 0; padding-left: 1em; border-left: 4px solid #e5e7eb; color: #4b5563; }
        .content-editor img { max-width: 100%; height: auto; }
        .content-editor a { color: var(--text-primary); }
        .editor-toolbar {
            display: flex;
            gap: var(--spacing-xs);
            margin-bottom: var(--spacing-sm);
            padding: var(--spacing-sm);
            background: #f9fafb;
            border-radius: var(--radius-sm);
            flex-wrap: wrap;
        }
        .toolbar-btn {
            padding: 6px 12px;
            border: 1px solid #e5e7eb;
            background: white;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: var(--font-size-sm);
        }
        .toolbar-btn:hover {
            background: #f3f4f6;
        }
        .tags-input {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-xs);
            padding: var(--spacing-sm);
            border: 2px solid #e5e7eb;
            border-radius: var(--radius-sm);
            min-height: 44px;
        }
        .tag {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-xs);
            padding: 4px 12px;
            background: #e5e7eb;
            border-radius: 12px;
            font-size: var(--font-size-sm);
        }
        .tag-remove {
            cursor: pointer;
            font-weight: bold;
            color: #6b7280;
        }
        .tag-input {
            border: none;
            outline: none;
            flex: 1;
            min-width: 100px;
        }
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-xs);
            max-height: 200px;
            overflow-y: auto;
        }
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }
        .checkbox-item input[type="checkbox"] {
            width: auto;
        }
        .status-options {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-xs);
        }
        .status-option {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }
        .status-option input[type="radio"] {
            width: auto;
        }
        .featured-image-row {
            display: flex;
            gap: var(--spacing-sm);
            align-items: center;
        }
        .featured-image-row input[type="url"] {
            flex: 1;
        }
        .featured-image-btns { display: flex; gap: var(--spacing-xs); }
        .image-picker-modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            z-index: 10000;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-lg);
        }
        .image-picker-modal.open { display: flex; }
        .image-picker-dialog {
            background: white;
            border-radius: var(--radius-md);
            max-width: 640px;
            width: 100%;
            max-height: 80vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow-md);
        }
        .image-picker-header {
            padding: var(--spacing-md);
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .image-picker-body {
            padding: var(--spacing-md);
            overflow-y: auto;
            flex: 1;
        }
        .image-picker-upload {
            margin-bottom: var(--spacing-md);
        }
        .image-picker-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: var(--spacing-sm);
        }
        .image-picker-item {
            aspect-ratio: 1;
            border: 2px solid #e5e7eb;
            border-radius: var(--radius-sm);
            overflow: hidden;
            cursor: pointer;
            object-fit: cover;
            width: 100%;
        }
        .image-picker-item:hover { border-color: var(--text-primary); }
        .image-picker-loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }
        .image-picker-error {
            padding: var(--spacing-md);
            background: #fef2f2;
            color: #b91c1c;
            border-radius: var(--radius-sm);
            margin-bottom: var(--spacing-md);
        }
        .image-picker-upload-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .error-message {
            color: #dc2626;
            font-size: var(--font-size-sm);
            margin-top: var(--spacing-xs);
        }
        .success-message {
            background: #d1fae5;
            color: #065f46;
            padding: var(--spacing-md);
            border-radius: var(--radius-sm);
            margin-bottom: var(--spacing-lg);
        }
        @media (max-width: 1024px) {
            .editor-layout {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="admin-header">
        <div class="admin-header-content">
            <h1 class="admin-title" id="page-title">New Post</h1>
            <div class="admin-actions">
                <a href="../blog.html" class="btn-secondary">← Back to Posts</a>
                <a href="#" id="view-post-link" class="btn-secondary" style="display:none" target="_blank" rel="noopener">View post</a>
                <button class="btn-primary" id="save-btn">Save Post</button>
            </div>
        </div>
    </div>

    <div class="editor-container">
        <div id="success-message" class="success-message" style="display: none;"></div>
        
        <form id="post-form" class="editor-layout">
            <div class="editor-main">
                <div class="form-group">
                    <label for="title">Title *</label>
                    <input type="text" id="title" name="title" required>
                </div>

                <div class="form-group">
                    <label for="slug">URL Slug</label>
                    <input type="text" id="slug" name="slug" placeholder="Auto-generated from title">
                    <small style="color: var(--text-secondary); font-size: var(--font-size-sm);">Leave empty to auto-generate</small>
                </div>

                <div class="form-group">
                    <label for="excerpt">Excerpt *</label>
                    <textarea id="excerpt" name="excerpt" required placeholder="Brief summary of the post (used in listings and meta descriptions)"></textarea>
                </div>

                <div class="form-group">
                    <label for="content">Content *</label>
                    <div class="editor-toolbar">
                        <button type="button" class="toolbar-btn" onclick="insertMarkdown('**', '**', 'Bold')" title="Bold">B</button>
                        <button type="button" class="toolbar-btn" onclick="insertMarkdown('*', '*', 'Italic')" title="Italic">I</button>
                        <button type="button" class="toolbar-btn" onclick="insertMarkdown('## ', '', 'Heading')" title="Heading 2">H2</button>
                        <button type="button" class="toolbar-btn" onclick="insertMarkdown('### ', '', 'Subheading')" title="Heading 3">H3</button>
                        <button type="button" class="toolbar-btn" onclick="insertMarkdown('- ', '', 'List')" title="Bullet list">List</button>
                        <button type="button" class="toolbar-btn" onclick="insertMarkdown('1. ', '', 'Item')" title="Numbered list">1.</button>
                        <button type="button" class="toolbar-btn" onclick="insertMarkdown('> ', '', 'Quote')" title="Blockquote">Quote</button>
                        <button type="button" class="toolbar-btn" onclick="insertMarkdown('`', '`', 'code')" title="Inline code">Code</button>
                        <button type="button" class="toolbar-btn" onclick="insertMarkdown('\n```\n', '\n```\n', 'code block')" title="Code block">Pre</button>
                        <button type="button" class="toolbar-btn" onclick="insertMarkdown('\n---\n', '', '')" title="Horizontal rule">HR</button>
                        <button type="button" class="toolbar-btn" onclick="insertMarkdown('[', '](url)', 'Link')" title="Link">Link</button>
                        <button type="button" class="toolbar-btn" id="toolbar-insert-image" title="Insert image">Img</button>
                        <button type="button" class="toolbar-btn" id="toolbar-insert-youtube" title="Embed YouTube">YouTube</button>
                    </div>
                    <div class="content-editor-wrap">
                        <div id="content-editor" class="content-editor" contenteditable="true" data-placeholder="Write your post here. You can paste formatted text from Word or the web; formatting will be preserved."></div>
                    </div>
                    <input type="hidden" id="content" name="content">
                </div>

                <div class="form-group">
                    <label for="featured-image-url">Featured Image</label>
                    <div class="featured-image-row">
                        <input type="url" id="featured-image-url" name="featured_image_url" placeholder="https://example.com/image.jpg">
                        <div class="featured-image-btns">
                            <button type="button" class="toolbar-btn" id="featured-upload-btn">Upload</button>
                            <button type="button" class="toolbar-btn" id="featured-library-btn">From library</button>
                        </div>
                    </div>
                    <input type="file" id="featured-upload-input" accept="image/*" style="display:none">
                </div>

                <div class="form-group">
                    <label for="featured-image-alt">Featured Image Alt Text</label>
                    <input type="text" id="featured-image-alt" name="featured_image_alt" placeholder="Description of the image">
                </div>
            </div>

            <div class="editor-sidebar">
                <div class="editor-section">
                    <h3>Publish</h3>
                    <div class="form-group">
                        <div class="status-options">
                            <div class="status-option">
                                <input type="radio" id="status-draft" name="status" value="draft" checked>
                                <label for="status-draft">Draft</label>
                            </div>
                            <div class="status-option">
                                <input type="radio" id="status-scheduled" name="status" value="scheduled">
                                <label for="status-scheduled">Scheduled</label>
                            </div>
                            <div class="status-option">
                                <input type="radio" id="status-published" name="status" value="published">
                                <label for="status-published">Published</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group" id="publish-date-group" style="display: none;">
                        <label for="published-at">Publish Date & Time</label>
                        <input type="datetime-local" id="published-at" name="published_at">
                    </div>
                </div>

                <div class="editor-section">
                    <h3>Category</h3>
                    <div class="form-group">
                        <select id="category" name="category_id">
                            <option value="">Select a category</option>
                        </select>
                    </div>
                </div>

                <div class="editor-section">
                    <h3>Tags</h3>
                    <div class="form-group">
                        <div class="tags-input" id="tags-container">
                            <input type="text" class="tag-input" id="tag-input" placeholder="Type and press Enter">
                        </div>
                        <div class="checkbox-group" id="existing-tags"></div>
                    </div>
                </div>

                <div class="editor-section">
                    <h3>SEO</h3>
                    <div class="form-group">
                        <label for="meta-title">Meta Title</label>
                        <input type="text" id="meta-title" name="meta_title" placeholder="Leave empty to use post title">
                    </div>
                    <div class="form-group">
                        <label for="meta-description">Meta Description</label>
                        <textarea id="meta-description" name="meta_description" rows="3" placeholder="Leave empty to use excerpt"></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div id="image-picker-modal" class="image-picker-modal">
        <div class="image-picker-dialog">
            <div class="image-picker-header">
                <strong>Choose image</strong>
                <button type="button" class="toolbar-btn" id="image-picker-close">× Close</button>
            </div>
            <div class="image-picker-body">
                <div id="image-picker-error" class="image-picker-error" style="display:none"></div>
                <div class="image-picker-upload">
                    <input type="file" id="image-picker-upload-input" accept="image/*" style="display:none">
                    <button type="button" class="toolbar-btn image-picker-upload-btn" id="image-picker-upload-btn">Upload to library (Supabase)</button>
                </div>
                <div id="image-picker-loading" class="image-picker-loading" style="display:none">Loading library…</div>
                <div id="image-picker-grid" class="image-picker-grid"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { requireAuth } from '/admin-auth.js';
        import { getPostById, savePost, getCategories, getTags, generateSlug, ensureUniqueSlug, getImageUrlsFromPosts, ensureDataLoaded } from '/blog-data.js';
        import { isSupabaseConfigured } from '/supabase-config.js';
        import { uploadBlogImage, listBlogImages } from '/blog-data-supabase.js';

        (async () => {
        if (!(await requireAuth())) return;

        // Get post ID from URL (use let so we can set it after first save of a new post)
        const urlParams = new URLSearchParams(window.location.search);
        let postId = urlParams.get('id');
        let currentPost = null;

        // Load categories and tags
        const categories = getCategories();
        const tags = getTags();

        const categorySelect = document.getElementById('category');
        categories.forEach(cat => {
            const option = document.createElement('option');
            option.value = cat.id;
            option.textContent = cat.name;
            categorySelect.appendChild(option);
        });

        // Load existing tags as checkboxes
        const existingTagsContainer = document.getElementById('existing-tags');
        tags.forEach(tag => {
            const label = document.createElement('label');
            label.className = 'checkbox-item';
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.value = tag.id;
            checkbox.id = `tag-${tag.id}`;
            label.appendChild(checkbox);
            label.appendChild(document.createTextNode(tag.name));
            existingTagsContainer.appendChild(label);
        });

        // Load post if editing
        if (postId) {
            currentPost = getPostById(postId);
            if (currentPost) {
                document.getElementById('page-title').textContent = 'Edit Post';
                document.getElementById('title').value = currentPost.title || '';
                document.getElementById('slug').value = currentPost.slug || '';
                document.getElementById('excerpt').value = currentPost.excerpt || '';
                const contentEl = document.getElementById('content-editor');
                const contentInput = document.getElementById('content');
                if (contentEl) contentEl.innerHTML = currentPost.content || '';
                if (contentInput) contentInput.value = currentPost.content || '';
                document.getElementById('featured-image-url').value = currentPost.featured_image_url || '';
                document.getElementById('featured-image-alt').value = currentPost.featured_image_alt || '';
                document.getElementById('meta-title').value = currentPost.meta_title || '';
                document.getElementById('meta-description').value = currentPost.meta_description || '';
                
                if (currentPost.status) {
                    document.getElementById(`status-${currentPost.status}`).checked = true;
                }
                
                if (currentPost.category_id) {
                    categorySelect.value = currentPost.category_id;
                }
                
                if (currentPost.tags) {
                    currentPost.tags.forEach(tagId => {
                        const checkbox = document.getElementById(`tag-${tagId}`);
                        if (checkbox) checkbox.checked = true;
                    });
                }
                
                if (currentPost.published_at) {
                    const date = new Date(currentPost.published_at);
                    const localDateTime = new Date(date.getTime() - date.getTimezoneOffset() * 60000).toISOString().slice(0, 16);
                    document.getElementById('published-at').value = localDateTime;
                }

                if (currentPost.slug) {
                    const viewLink = document.getElementById('view-post-link');
                    viewLink.href = '/blog/' + currentPost.slug;
                    viewLink.style.display = 'inline-block';
                }
            }
        }

        // Auto-generate slug from title
        document.getElementById('title').addEventListener('input', function() {
            const slugInput = document.getElementById('slug');
            if (!slugInput.value || slugInput.dataset.autoGenerated === 'true') {
                const slug = generateSlug(this.value);
                slugInput.value = slug;
                slugInput.dataset.autoGenerated = 'true';
            }
        });

        // Manual slug edit
        document.getElementById('slug').addEventListener('input', function() {
            this.dataset.autoGenerated = 'false';
        });

        // Show/hide publish date based on status
        document.querySelectorAll('input[name="status"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const publishDateGroup = document.getElementById('publish-date-group');
                if (this.value === 'scheduled' || this.value === 'published') {
                    publishDateGroup.style.display = 'block';
                    if (!document.getElementById('published-at').value) {
                        const now = new Date();
                        const localDateTime = new Date(now.getTime() - now.getTimezoneOffset() * 60000).toISOString().slice(0, 16);
                        document.getElementById('published-at').value = localDateTime;
                    }
                } else {
                    publishDateGroup.style.display = 'none';
                }
            });
        });

        // Tag input handler
        const tagInput = document.getElementById('tag-input');
        const tagsContainer = document.getElementById('tags-container');
        let selectedTags = currentPost?.tags || [];

        // Render selected tags
        function renderSelectedTags() {
            const tagElements = tagsContainer.querySelectorAll('.tag');
            tagElements.forEach(el => el.remove());
            
            selectedTags.forEach(tagId => {
                const tag = tags.find(t => t.id === tagId);
                if (tag) {
                    const tagEl = document.createElement('span');
                    tagEl.className = 'tag';
                    tagEl.innerHTML = `${tag.name} <span class="tag-remove" data-tag-id="${tagId}">×</span>`;
                    tagsContainer.insertBefore(tagEl, tagInput);
                    
                    tagEl.querySelector('.tag-remove').addEventListener('click', function() {
                        selectedTags = selectedTags.filter(id => id !== tagId);
                        const checkbox = document.getElementById(`tag-${tagId}`);
                        if (checkbox) checkbox.checked = false;
                        renderSelectedTags();
                    });
                }
            });
        }

        // Checkbox change handler
        existingTagsContainer.addEventListener('change', function(e) {
            if (e.target.type === 'checkbox') {
                if (e.target.checked) {
                    if (!selectedTags.includes(e.target.value)) {
                        selectedTags.push(e.target.value);
                    }
                } else {
                    selectedTags = selectedTags.filter(id => id !== e.target.value);
                }
                renderSelectedTags();
            }
        });

        // Initial render
        if (currentPost?.tags) {
            currentPost.tags.forEach(tagId => {
                const checkbox = document.getElementById(`tag-${tagId}`);
                if (checkbox) checkbox.checked = true;
            });
        }
        renderSelectedTags();

        // Sync contenteditable to hidden input (for form submit and validation)
        function syncContentToInput() {
            const editor = document.getElementById('content-editor');
            const input = document.getElementById('content');
            if (editor && input) {
                let html = editor.innerHTML.trim();
                if (html === '<br>' || html === '<br/>') html = '';
                input.value = html;
                input.setCustomValidity(html ? '' : 'Content is required');
            }
        }
        const contentEditor = document.getElementById('content-editor');
        if (contentEditor) {
            contentEditor.addEventListener('input', syncContentToInput);
            contentEditor.addEventListener('paste', function() {
                setTimeout(syncContentToInput, 0);
            });
        }

        // Markdown toolbar (inserts as HTML into contenteditable)
        window.insertMarkdown = function(before, after, placeholder) {
            const editor = document.getElementById('content-editor');
            if (!editor) return;
            const sel = window.getSelection();
            const range = sel && sel.rangeCount ? sel.getRangeAt(0) : null;
            const text = (range && range.toString()) || placeholder;
            const replacement = before + text + after;
            if (range) {
                range.deleteContents();
                const tn = document.createTextNode(replacement);
                range.insertNode(tn);
                range.setStart(tn, before.length);
                range.setEnd(tn, before.length + text.length);
            } else {
                editor.focus();
                document.execCommand('insertText', false, replacement);
            }
            syncContentToInput();
        };

        window.insertHtml = function(html) {
            const editor = document.getElementById('content-editor');
            if (!editor) return;
            editor.focus();
            const frag = document.createRange().createContextualFragment(html);
            const sel = window.getSelection();
            if (sel && sel.rangeCount) {
                const range = sel.getRangeAt(0);
                range.deleteContents();
                range.insertNode(frag);
            } else {
                editor.appendChild(frag);
            }
            syncContentToInput();
        };

        // YouTube embed
        document.getElementById('toolbar-insert-youtube').addEventListener('click', function() {
            const url = prompt('Paste YouTube URL (e.g. https://www.youtube.com/watch?v=VIDEO_ID or https://youtu.be/VIDEO_ID):', '');
            if (!url) return;
            let id = null;
            const m1 = url.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/)([a-zA-Z0-9_-]{11})/);
            if (m1) id = m1[1];
            if (!id) { alert('Could not parse YouTube video ID from that URL.'); return; }
            const iframe = '<p><iframe width="560" height="315" src="https://www.youtube.com/embed/' + id + '" frameborder="0" allowfullscreen></iframe></p>';
            insertHtml(iframe);
        });

        // Image picker (shared for Featured and Insert into content)
        let imagePickerMode = 'featured'; // 'featured' | 'content'
        const modal = document.getElementById('image-picker-modal');
        const gridEl = document.getElementById('image-picker-grid');

        const pickerLoadingEl = document.getElementById('image-picker-loading');
        const pickerErrorEl = document.getElementById('image-picker-error');
        const pickerUploadBtn = document.getElementById('image-picker-upload-btn');

        async function loadImagePickerLibrary() {
            await ensureDataLoaded();
            let urls = [];
            if (isSupabaseConfigured()) {
                try {
                    const fromStorage = await listBlogImages();
                    urls = Array.isArray(fromStorage) ? fromStorage : [];
                } catch (e) {
                    console.warn('Supabase library list failed:', e);
                }
            }
            const fromPosts = getImageUrlsFromPosts();
            urls = [...new Set([...urls, ...fromPosts])];
            return urls;
        }

        function addImageToGrid(url) {
            const img = document.createElement('img');
            img.src = url;
            img.alt = '';
            img.className = 'image-picker-item';
            img.loading = 'lazy';
            img.onerror = () => img.style.display = 'none';
            img.onclick = () => pickImage(url);
            gridEl.insertBefore(img, gridEl.firstChild);
        }

        function openImagePicker(mode) {
            imagePickerMode = mode;
            modal.classList.add('open');
            gridEl.innerHTML = '';
            if (pickerLoadingEl) pickerLoadingEl.style.display = 'block';
            if (pickerErrorEl) pickerErrorEl.style.display = 'none';
            if (!isSupabaseConfigured()) {
                if (pickerErrorEl) {
                    pickerErrorEl.textContent = 'Supabase is not configured. Set VITE_SUPABASE_URL and VITE_SUPABASE_ANON_KEY to use upload and library.';
                    pickerErrorEl.style.display = 'block';
                }
            }
            loadImagePickerLibrary().then(urls => {
                if (pickerLoadingEl) pickerLoadingEl.style.display = 'none';
                urls.forEach(url => addImageToGrid(url));
                if (urls.length === 0 && (!pickerErrorEl || pickerErrorEl.style.display === 'none')) {
                    gridEl.innerHTML = '<p style="color:var(--text-secondary);">No images in library yet. Upload one above to add it to the library and use as featured image.</p>';
                }
            }).catch(err => {
                if (pickerLoadingEl) pickerLoadingEl.style.display = 'none';
                if (pickerErrorEl) {
                    pickerErrorEl.textContent = 'Could not load library: ' + (err.message || err);
                    pickerErrorEl.style.display = 'block';
                }
            });
        }

        function closeImagePicker() {
            modal.classList.remove('open');
        }

        function pickImage(url, alt) {
            if (imagePickerMode === 'featured') {
                document.getElementById('featured-image-url').value = url;
                if (alt) document.getElementById('featured-image-alt').value = alt;
            } else {
                insertHtml('<img src="' + url + '" alt="' + (alt || '') + '" style="max-width:100%;height:auto;">');
            }
            closeImagePicker();
        }

        async function doUploadAndPick(file) {
            if (!isSupabaseConfigured()) {
                alert('Image upload requires Supabase. Add your Supabase URL and anon key in Vercel (or supabase-config.js) to upload. You can still paste an image URL in the Featured Image field.');
                return;
            }
            const prevText = pickerUploadBtn ? pickerUploadBtn.textContent : '';
            if (pickerUploadBtn) {
                pickerUploadBtn.disabled = true;
                pickerUploadBtn.textContent = 'Uploading…';
            }
            try {
                const url = await uploadBlogImage(file);
                if (url) {
                    addImageToGrid(url);
                    pickImage(url, (file.name || '').replace(/\.[^.]+$/, ''));
                } else {
                    alert('Upload failed. Check the browser console and Supabase storage (bucket: blog-images, folder: blog).');
                }
            } catch (err) {
                console.error('Upload error:', err);
                alert('Upload failed: ' + (err.message || err));
            } finally {
                if (pickerUploadBtn) {
                    pickerUploadBtn.disabled = false;
                    pickerUploadBtn.textContent = prevText;
                }
            }
        }

        document.getElementById('featured-upload-btn').addEventListener('click', () => document.getElementById('featured-upload-input').click());
        document.getElementById('featured-upload-input').addEventListener('change', async function() {
            const file = this.files && this.files[0];
            this.value = '';
            if (!file) return;
            imagePickerMode = 'featured';
            await doUploadAndPick(file);
        });

        document.getElementById('featured-library-btn').addEventListener('click', () => openImagePicker('featured'));
        document.getElementById('toolbar-insert-image').addEventListener('click', () => openImagePicker('content'));

        document.getElementById('image-picker-close').addEventListener('click', closeImagePicker);
        modal.addEventListener('click', function(e) { if (e.target === modal) closeImagePicker(); });

        document.getElementById('image-picker-upload-btn').addEventListener('click', () => document.getElementById('image-picker-upload-input').click());
        document.getElementById('image-picker-upload-input').addEventListener('change', async function() {
            const file = this.files && this.files[0];
            this.value = '';
            if (!file) return;
            await doUploadAndPick(file);
        });

        // Save handler with duplicate prevention
        let isSaving = false;
        const saveBtn = document.getElementById('save-btn');
        
        saveBtn.addEventListener('click', async function(e) {
            e.preventDefault();
            
            // Prevent double-saves
            if (isSaving) return;
            
            const form = document.getElementById('post-form');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }
            
            // Lock save button
            isSaving = true;
            saveBtn.disabled = true;
            saveBtn.textContent = 'Saving...';

            // Sync contenteditable to hidden input before save
            syncContentToInput();
            const contentInput = document.getElementById('content');
            const contentHtml = (contentInput && contentInput.value) ? contentInput.value.trim() : '';
            if (!contentHtml) {
                alert('Please add some content to the post.');
                isSaving = false;
                saveBtn.disabled = false;
                saveBtn.textContent = 'Save Post';
                return;
            }

            const formData = {
                id: postId || currentPost?.id || undefined,
                title: document.getElementById('title').value.trim(),
                slug: document.getElementById('slug').value.trim() || generateSlug(document.getElementById('title').value),
                excerpt: document.getElementById('excerpt').value.trim(),
                content: contentHtml,
                status: document.querySelector('input[name="status"]:checked').value,
                category_id: document.getElementById('category').value || null,
                tags: selectedTags,
                featured_image_url: document.getElementById('featured-image-url').value.trim() || null,
                featured_image_alt: document.getElementById('featured-image-alt').value.trim() || null,
                meta_title: document.getElementById('meta-title').value.trim() || null,
                meta_description: document.getElementById('meta-description').value.trim() || null,
            };

            const publishedAt = document.getElementById('published-at').value;
            if (publishedAt && (formData.status === 'published' || formData.status === 'scheduled')) {
                formData.published_at = new Date(publishedAt).toISOString();
            } else if (formData.status === 'published' && !publishedAt) {
                formData.published_at = new Date().toISOString();
            }

            // Ensure unique slug
            formData.slug = ensureUniqueSlug(formData.slug, formData.id);

            try {
                const savedPost = await savePost(formData);
                
                // Update postId for subsequent saves
                if (savedPost && savedPost.id) {
                    postId = savedPost.id;
                    currentPost = savedPost;
                }
                
                // Show success message
                const successMsg = document.getElementById('success-message');
                successMsg.textContent = 'Post saved successfully!';
                successMsg.style.display = 'block';
                
                // Update URL if new post
                if (savedPost && savedPost.id && !window.location.search.includes('id=')) {
                    window.history.replaceState({}, '', `edit.html?id=${savedPost.id}`);
                    document.getElementById('page-title').textContent = 'Edit Post';
                }
                
                if (savedPost && savedPost.slug) {
                    const viewLink = document.getElementById('view-post-link');
                    viewLink.href = '/blog/' + savedPost.slug;
                    viewLink.style.display = 'inline-block';
                    document.getElementById('slug').value = savedPost.slug;
                }
                
                // Scroll to top
                window.scrollTo({ top: 0, behavior: 'smooth' });
                
                setTimeout(() => {
                    successMsg.style.display = 'none';
                }, 3000);
            } catch (error) {
                alert('Error saving post: ' + error.message);
            } finally {
                // Unlock save button
                isSaving = false;
                saveBtn.disabled = false;
                saveBtn.textContent = 'Save Post';
            }
        });
        })();
    </script>
</body>
