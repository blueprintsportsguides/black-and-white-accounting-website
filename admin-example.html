<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Example - Black and White Accounting</title>
    <link rel="icon" type="image/png" href="Images/circle logo.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div style="padding: var(--spacing-xl); max-width: 1200px; margin: 0 auto;">
        <h1>Admin Area</h1>
        <p>This is a protected admin page. You can only see this if you're logged in.</p>
        <button id="logout-btn" style="margin-top: var(--spacing-lg); padding: var(--spacing-md) var(--spacing-lg); background: #dc2626; color: white; border: none; border-radius: var(--radius-sm); cursor: pointer;">Logout</button>
    </div>
    
    <script type="module">
        import { requireAuth, clearAuthentication } from './admin-auth.js';
        
        // Require authentication - will redirect to login if not authenticated
        if (!requireAuth()) {
            // User will be redirected, so we can exit
            throw new Error('Not authenticated');
        }
        
        // Logout button
        document.getElementById('logout-btn').addEventListener('click', function() {
            clearAuthentication();
            window.location.href = '/admin-login.html';
        });
    </script>
</body>
</html>
