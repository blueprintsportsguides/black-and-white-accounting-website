<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Set New Password - Black and White Accounting</title>
    <link rel="icon" type="image/png" href="/Images/circle logo.png">
    <link rel="stylesheet" href="/styles.css">
    <style>
        .auth-container { min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #fae3f0 0%, #fee9d9 100%); padding: var(--spacing-lg); }
        .auth-card { background: white; border-radius: var(--radius-lg); padding: var(--spacing-2xl); box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 400px; width: 100%; }
        .auth-card h1 { margin-bottom: var(--spacing-md); text-align: center; }
        .auth-card > p { text-align: center; color: var(--text-secondary); margin-bottom: var(--spacing-xl); }
        .form-group { margin-bottom: var(--spacing-lg); }
        .form-group label { display: block; margin-bottom: var(--spacing-xs); font-weight: 600; }
        .form-group input { width: 100%; padding: var(--spacing-md); border: 2px solid #e5e7eb; border-radius: var(--radius-sm); font-size: 16px; }
        .form-group input:focus { outline: none; border-color: var(--text-primary); }
        .error-message { color: #dc2626; font-size: 14px; margin-top: var(--spacing-xs); display: block; }
        .success-message { color: #059669; font-size: 14px; margin-top: var(--spacing-xs); display: block; }
        .btn-primary { width: 100%; padding: var(--spacing-md); background: var(--text-primary); color: white; border: none; border-radius: var(--radius-sm); font-size: 16px; font-weight: 600; cursor: pointer; }
        .btn-primary:hover { opacity: 0.9; }
        .btn-primary:disabled { opacity: 0.6; cursor: not-allowed; }
        .auth-links { margin-top: var(--spacing-lg); text-align: center; }
        .auth-links a { color: var(--text-primary); text-decoration: none; font-size: var(--font-size-sm); }
        .auth-links a:hover { text-decoration: underline; }
        #set-form { display: none; }
        #set-form.visible { display: block !important; }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1>Set new password</h1>
            <p id="set-description">Loadingâ€¦</p>
            <form id="set-form">
                <div class="form-group">
                    <label for="password">New password</label>
                    <input type="password" id="password" name="password" required autocomplete="new-password" minlength="6">
                </div>
                <div class="form-group">
                    <label for="password-confirm">Confirm password</label>
                    <input type="password" id="password-confirm" name="password-confirm" required autocomplete="new-password" minlength="6">
                </div>
                <div id="set-error" class="error-message" style="display: none;"></div>
                <div id="set-success" class="success-message" style="display: none;"></div>
                <button type="submit" class="btn-primary" id="set-button">Update password</button>
            </form>
            <div class="auth-links" style="margin-top: 1rem;"><a href="/admin-login">Back to login</a></div>
        </div>
    </div>
    <script type="module">
        import { getSupabaseClient, isSupabaseConfigured } from '/supabase-config.js';

        const form = document.getElementById('set-form');
        const desc = document.getElementById('set-description');
        const err = document.getElementById('set-error');
        const ok = document.getElementById('set-success');
        const btn = document.getElementById('set-button');

        function showError(msg) { if (err) { err.textContent = msg; err.style.display = 'block'; } if (ok) ok.style.display = 'none'; }
        function showSuccess(msg) { if (ok) { ok.textContent = msg; ok.style.display = 'block'; } if (err) err.style.display = 'none'; }

        (async () => {
            const hash = window.location.hash;
            const isRecovery = /type=recovery/.test(hash);
            if (!isSupabaseConfigured()) {
                desc.textContent = 'Auth is not configured.';
                form.classList.remove('visible');
                return;
            }
            const supabase = await getSupabaseClient();
            if (!supabase) {
                desc.textContent = 'Could not connect.';
                form.classList.remove('visible');
                return;
            }
            // Supabase will pick up the recovery token from the URL hash and establish a session
            if (!isRecovery) {
                desc.textContent = 'This page is only for resetting your password from the email link.';
                form.classList.remove('visible');
                setTimeout(() => { window.location.href = '/admin-login'; }, 2000);
                return;
            }
            desc.textContent = 'Enter your new password below.';
            form.classList.add('visible');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const password = document.getElementById('password').value;
                const confirm = document.getElementById('password-confirm').value;
                if (password !== confirm) { showError('Passwords do not match.'); return; }
                if (password.length < 6) { showError('Password must be at least 6 characters.'); return; }

                if (btn) { btn.disabled = true; btn.textContent = 'Updating...'; }
                showError('');

                let error;
                try {
                    const result = await supabase.auth.updateUser({ password });
                    error = result.error;
                } catch (err) {
                    const msg = err?.message || String(err);
                    if (msg.includes('fetch') || msg.includes('Failed to fetch') || err?.name === 'TypeError') {
                        showError('Cannot reach the auth server. Check that the Supabase project is not paused.');
                    } else {
                        showError(msg || 'Update failed.');
                    }
                    if (btn) { btn.disabled = false; btn.textContent = 'Update password'; }
                    return;
                }

                if (error) {
                    showError(error.message || 'Update failed.');
                    if (btn) { btn.disabled = false; btn.textContent = 'Update password'; }
                    return;
                }
                showSuccess('Password updated. Redirecting to login...');
                window.history.replaceState(null, '', window.location.pathname);
                setTimeout(() => { window.location.href = '/admin-login?reset=success'; }, 1000);
            });
        })();
    </script>
</body>
</html>
