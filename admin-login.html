<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Admin Login - Black and White Accounting</title>
    <link rel="icon" type="image/png" href="/Images/circle logo.png">
    <link rel="stylesheet" href="/styles.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #fae3f0 0%, #fee9d9 100%);
            padding: var(--spacing-lg);
        }
        .login-card {
            background: white;
            border-radius: var(--radius-lg);
            padding: var(--spacing-2xl);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .login-card h1 {
            margin-bottom: var(--spacing-md);
            text-align: center;
        }
        .login-card p {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: var(--spacing-xl);
        }
        .form-group {
            margin-bottom: var(--spacing-lg);
        }
        .form-group label {
            display: block;
            margin-bottom: var(--spacing-xs);
            font-weight: 600;
        }
        .form-group input {
            width: 100%;
            padding: var(--spacing-md);
            border: 2px solid #e5e7eb;
            border-radius: var(--radius-sm);
            font-size: 16px;
            transition: border-color 0.2s;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--text-primary);
        }
        .error-message {
            color: #dc2626;
            font-size: 14px;
            margin-top: var(--spacing-xs);
            display: block;
        }
        .btn-login {
            width: 100%;
            padding: var(--spacing-md);
            background: var(--text-primary);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .btn-login:hover {
            opacity: 0.9;
        }
        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1>Admin Login</h1>
            <p>Enter your credentials to access the blog admin area</p>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                <div id="login-error" class="error-message" style="display: none;"></div>
                <button type="submit" class="btn-login" id="login-button">Login</button>
            </form>
        </div>
    </div>
    <script type="module" src="admin-auth.js"></script>
</body>
</html>
